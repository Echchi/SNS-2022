<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - KokoaClone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>20:31</span>
        </div>
        <div class="status-bar__column">
            <span>32%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></i></span>
        <a href="settings.html">
        <span><i class="fas fa-cog fa-lg"></i></span>
        </a>
        </div>
    </header>


    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i> Friends' Names Display
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>
    
    <main class = "friends-screen"> 
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://i.pinimg.com/564x/70/b3/3a/70b33a6230ab3218cacd0a4905e310bd.jpg" class="user-component__avartar user-component__avartar--xl"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">Mike</h4>
                    <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
                </div>    
            </div>
            <div class="user-component__column"></div>
        </div>
        <div class = "friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>                
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://i.pinimg.com/originals/d7/3c/61/d73c61ef999aeb35f63f5e0666f4ed3c.jpg" class="user-component__avartar user-component__avartar--sm"/>
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                    </div>    
                </div>
                <div class="user-component__column">
                    <div>
                        <span>2</span>
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class = "friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Freinds 7</span>
                <i class="fas fa-chevron-up fa-xs"></i>                
            </div>
            <div class="friends-screen__users">
                <div class="user-component">
                    <div class="user-component__column">
                        <img src="https://i.pinimg.com/564x/76/90/77/769077de41e5305aa887b847577d1a68.jpg" class="user-component__avartar user-component__avartar--sm"/>
                        <div class="user-component__text">
                            <h4 class="user-component__title user-component__title--not-bold">Sulley</h4>
                            <span>üèÜ ŒüŒö / Oozma Kappa üèÜ</span>
                        </div>  
                    </div>    
                    <div class="user-component__column">
                        <div class=" user-songs">
                            <span>Roar - Katy Perry</span>
                            <i class="fas fa-play fa-xs"></i>
                        </div>
                    </div>
                </div>
                <div class="user-component">
                    <div class="user-component__column">
                        <img src="https://i.pinimg.com/474x/a0/e6/c4/a0e6c4c77f49a8047ba6f1519c6f1b8b--monster-university-monsters-inc.jpg" class="user-component__avartar user-component__avartar--sm"/>
                        <div class="user-component__text">
                            <h4 class="user-component__title user-component__title--not-bold">Don Carlton</h4>
                        </div>  
                    </div>    
                    <div class="user-component__column">
                    </div>
                </div>
            </div>   
        </div>
    </main>
    
    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot"> </span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="splash-screen">
        <img src="https://seeklogo.com/images/M/monsters-university-logo-EF7A4E72FB-seeklogo.com.png">
    </div>

    <div id="no-mobile">
        <span> Your Screen is too big :( </span>
    </div>

    <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
    ></script>
</body>
</html>
