<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ done - KokoaClone</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>20:31</span>
        </div>
        <div class="status-bar__column">
            <span>32%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__cloumn">
            <a href="chats.html">
            <i class="fas fa-angle-left fa-3x"></i>
            </a>    
        </div>
        <div class="alt-header__cloumn">
            <h1 class="alt-header__title">Don Carlton</h1>
        </div>
        <div class="alt-header__cloumn">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class = "main-screen main-chat">
        <div class="chat__timestamp">
            Sunday, September 11, 2022
        </div>

        <div class="message-row message-row-ani">
            <img src="https://i.pinimg.com/474x/a0/e6/c4/a0e6c4c77f49a8047ba6f1519c6f1b8b--monster-university-monsters-inc.jpg">
            <div class="message-row__content">
                <span class="message__author">Don Carlton</span>
                <div class="message__info">
                    <span class="message__bubble"> I Created SNS .. </span>
                    <span class="message__time">10:23</span>
                </div>
            </div>
        </div>

    </main>
    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>    
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message">
            <i class="far fa-smile-wink fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>

        </div>
    </form>

    <div id="no-mobile">
        <span> Your Screen is too big :( </span>
    </div>
    
    <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
    ></script>
</body>
</html>
